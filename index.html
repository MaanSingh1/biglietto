<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto d'Amore Pixel Art - San Valentino</title>
  <!-- Font pixel art -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- GSAP per animazioni -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
  <style>
    /* STILI GLOBALI */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      image-rendering: pixelated;
    }
    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    button {
      background: #E91E63;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      image-rendering: pixelated;
    }
    
    /* SCREEN 1: LE SUPERIORI */
    #screen1 {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .s1-text {
      font-size: 18px;
      margin-bottom: 20px;
      opacity: 0;
    }
    /* Cuoricini pixel art */
    .pixel-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #E91E63;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      image-rendering: pixelated;
    }
    
    /* SCREEN 2: RITROVARSI & CAPODANNO A LUGANO */
    #screen2 {
      background: linear-gradient(135deg, #f8bbd0, #c2185b);
      display: none;
    }
    .s2-text {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0;
    }
    .pixel-heart-big {
      width: 80px;
      height: 80px;
      background: #E91E63;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      image-rendering: pixelated;
    }
    /* Pixel "snow" per richiamare l'inverno */
    .pixel-snow {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      image-rendering: pixelated;
    }
    
    /* SCREEN 3: LA CONFESSIONE */
    #screen3 {
      background: linear-gradient(135deg, #ff80ab, #ff4081);
      display: none;
      padding: 20px;
    }
    .s3-text {
      font-size: 14px;
      border-right: 2px solid rgba(255,255,255,0.7);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
    }
  </style>
</head>
<body>
  <!-- SCREEN 1: LE SUPERIORI -->
  <div id="screen1" class="screen">
    <div class="s1-text">Ci siamo conosciuti alle superiori...</div>
    <button id="btn1">Continua</button>
  </div>
  
  <!-- SCREEN 2: RITROVARSI & CAPODANNO A LUGANO -->
  <div id="screen2" class="screen">
    <div class="s2-text">Dopo anni, ci siamo ritrovati.<br>Capodanno a Lugano, tra neve e luci...</div>
    <div class="pixel-heart-big" id="heart2"></div>
  </div>
  
  <!-- SCREEN 3: LA CONFESSIONE -->
  <div id="screen3" class="screen">
    <div class="s3-text" id="finalMsg"></div>
  </div>
  
  <script>
    // Utilizziamo un easing a steps per dare l'effetto "pixelato"
    const stepsEase = "steps(10)";

    // Animazione Screen 1: fade in del testo con effetto a scatti
    gsap.to(".s1-text", { duration: 1, opacity: 1, ease: stepsEase, delay: 0.5 });

    // Funzione per creare cuoricini pixelati che cadono
    function createPixelHearts() {
      for (let i = 0; i < 15; i++) {
        let heart = document.createElement("div");
        heart.className = "pixel-heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = -20 + "px";
        document.getElementById("screen1").appendChild(heart);
        gsap.to(heart, {
          duration: 3 + Math.random() * 2,
          y: window.innerHeight + 50,
          ease: stepsEase,
          delay: Math.random() * 2,
          onComplete: function() {
            heart.remove();
          }
        });
      }
    }
    // Crea cuoricini ogni 2 secondi
    setInterval(createPixelHearts, 2000);

    // Passaggio da Screen 1 a Screen 2
    document.getElementById("btn1").addEventListener("click", function() {
      if(navigator.vibrate) navigator.vibrate(50);
      gsap.to("#screen1", { duration: 0.8, opacity: 0, ease: stepsEase, onComplete: function(){
        document.getElementById("screen1").style.display = "none";
        document.getElementById("screen2").style.display = "flex";
        gsap.fromTo("#screen2", { opacity: 0 }, { duration: 0.8, opacity: 1, ease: stepsEase });
        screen2Animation();
      }});
    });

    // Animazioni Screen 2: testo, battito del cuore e neve pixelata
    function screen2Animation() {
      gsap.to(".s2-text", { duration: 1, opacity: 1, ease: stepsEase, delay: 0.5 });
      // Animazione battito del cuore (a scatti)
      gsap.to("#heart2", {
        duration: 0.5,
        scale: 1.2,
        ease: stepsEase,
        yoyo: true,
        repeat: -1
      });
      // Crea "snowflakes" pixelate per evocare il Capodanno a Lugano
      function createSnowflake() {
        let snow = document.createElement("div");
        snow.className = "pixel-snow";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.top = -10 + "px";
        document.getElementById("screen2").appendChild(snow);
        gsap.to(snow, {
          duration: 4 + Math.random() * 2,
          y: window.innerHeight,
          ease: stepsEase,
          delay: Math.random(),
          onComplete: function() {
            snow.remove();
          }
        });
      }
      setInterval(createSnowflake, 500);
      // Dopo alcuni secondi, passa alla Screen 3
      setTimeout(function(){
        gsap.to("#screen2", { duration: 0.8, opacity: 0, ease: stepsEase, onComplete: function(){
          document.getElementById("screen2").style.display = "none";
          document.getElementById("screen3").style.display = "flex";
          gsap.fromTo("#screen3", { opacity: 0 }, { duration: 0.8, opacity: 1, ease: stepsEase });
          screen3Animation();
        }});
      }, 6000);
    }

    // Animazione Screen 3: effetto typewriter in stile pixel art
    function screen3Animation() {
      const finalMsg = "Ci siamo conosciuti alle superiori,<br>ci siamo persi e ritrovati.<br>Capodanno a Lugano, tra neve e luci,<br>e poi, in un attimo magico,<br>lei si è confessata a me...<br><br>Ogni pixel del nostro amore è eterno.";
      let i = 0;
      let txt = "";
      let speed = 40; // ms per carattere
      function typeWriter() {
        if (i < finalMsg.length) {
          txt += finalMsg.charAt(i);
          document.getElementById("finalMsg").innerHTML = txt;
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      typeWriter();
    }
  </script>
</body>
</html>
