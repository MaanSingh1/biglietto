<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biglietto d'Amore - San Valentino</title>
  <!-- Google Fonts: Poppins per un look moderno ed elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- GSAP per animazioni fluide -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
  <style>
    /* RESET E STILI GLOBALI */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background: #f8f0f8;
      color: #333;
      -webkit-tap-highlight-color: transparent;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0; /* Le schermate partono nascoste */
      padding: 20px;
    }
    /* SFONDI GRADIENTE per ogni schermata */
    #screen1 {
      background: linear-gradient(135deg, #ffe3e3, #fce1e1);
    }
    #screen2 {
      background: linear-gradient(135deg, #fddde6, #ffc4d8);
    }
    #screen3 {
      background: linear-gradient(135deg, #ffd1dc, #ffa1c5);
    }
    /* SCHERMATA 1 – Testo e pulsante */
    .s1-text {
      font-size: 1.8em;
      margin: 20px;
      opacity: 0;
    }
    .btn {
      background: #e91e63;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      opacity: 0;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #d81b60;
    }
    /* SCHERMATA 2 – Cuore e freccia */
    #heart-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    /* Il cuore è un SVG */
    #heart {
      width: 150px;
      height: 150px;
    }
    /* La freccia di Cupido */
    #arrow {
      position: absolute;
      width: 100px;
      height: auto;
      top: 50%;
      left: -120px;  /* parte fuori schermo */
      transform: translateY(-50%);
    }
    /* Testo opzionale sotto il cuore */
    .s2-text {
      font-size: 1.2em;
      margin-top: 20px;
      opacity: 0;
    }
    /* SCHERMATA 3 – Il biglietto */
    .s3-text {
      font-size: 1.2em;
      line-height: 1.6;
      max-width: 90%;
      opacity: 0;
    }
    /* Media Query per dispositivi mobili */
    @media (max-width: 600px) {
      .s1-text {
        font-size: 1.4em;
      }
      .btn {
        padding: 10px 20px;
        font-size: 0.9em;
      }
      #heart-container, #heart {
        width: 120px;
        height: 120px;
      }
      .s2-text {
        font-size: 1em;
      }
      .s3-text {
        font-size: 1em;
      }
    }
    /* Ottimizzazione per transizioni */
    .screen, .s1-text, .btn, #heart, #arrow, .s2-text, .s3-text {
      will-change: opacity, transform;
    }
  </style>
</head>
<body>
  <!-- SCHERMATA 1: INTRODUZIONE -->
  <div id="screen1" class="screen">
    <div class="s1-text">C'è qualcosa che voglio dirti... ma non con le solite parole</div>
    <button class="btn" id="continue-btn">Scopri di più</button>
  </div>
  
  <!-- SCHERMATA 2: IL CUORE COLPITO DALLA FRECCIA DI CUPIDO -->
  <div id="screen2" class="screen">
    <div id="heart-container">
      <!-- Cuore SVG -->
      <svg id="heart" viewBox="0 0 32 29.6">
        <path fill="#e91e63" d="M23.6,0c-2.6,0-5,1.1-6.6,2.9C15.4,1.1,13,0,10.4,0C4.7,0,0,4.7,0,10.4c0,7.8,7.2,13.9,18,19.2l1.3,0.7
          l1.3-0.7c10.8-5.3,18-11.4,18-19.2C32,4.7,27.3,0,23.6,0z"/>
      </svg>
      <!-- Freccia di Cupido -->
      <svg id="arrow" viewBox="0 0 64 64">
        <line x1="0" y1="32" x2="50" y2="32" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
        <polygon points="50,32 40,26 40,38" fill="#fff"/>
      </svg>
    </div>
    <div class="s2-text">L'amore arriva quando meno te lo aspetti...</div>
  </div>
  
  <!-- SCHERMATA 3: IL BIGLIETTO -->
  <div id="screen3" class="screen">
    <div class="s3-text" id="biglietto"></div>
  </div>
  
  <script>
    // Al caricamento, mostra la schermata 1 con fade-in
    document.addEventListener("DOMContentLoaded", function() {
      gsap.to("#screen1", { duration: 1, opacity: 1 });
      gsap.to(".s1-text", { duration: 1, opacity: 1, delay: 0.5 });
      gsap.to("#continue-btn", { duration: 1, opacity: 1, delay: 1 });
    });
    
    // Schermata 1 → Schermata 2
    document.getElementById("continue-btn").addEventListener("click", function() {
      if(navigator.vibrate) navigator.vibrate(50);
      gsap.to("#screen1", {
        duration: 0.8,
        opacity: 0,
        onComplete: function() {
          document.getElementById("screen1").style.display = "none";
          document.getElementById("screen2").style.display = "flex";
          gsap.to("#screen2", { duration: 0.8, opacity: 1 });
          animateArrowAndHeart();
        }
      });
    });
    
    function animateArrowAndHeart() {
      // Animazione fluida della freccia che si sposta verso il cuore
      gsap.to("#arrow", {
        duration: 1.2,
        x: 220, // Regola in base alla posizione del cuore
        ease: "power2.inOut",
        onComplete: function() {
          // Al contatto, il cuore esegue un leggero battito
          gsap.to("#heart", {
            duration: 0.2,
            scale: 1.1,
            yoyo: true,
            repeat: 3,
            ease: "power1.inOut"
          });
          // Mostra il testo sotto il cuore
          gsap.to(".s2-text", { duration: 0.8, opacity: 1, delay: 0.5 });
          // Dopo un breve delay, passa alla schermata successiva
          setTimeout(transitionToScreen3, 2000);
        }
      });
    }
    
    function transitionToScreen3() {
      gsap.to("#screen2", {
        duration: 0.8,
        opacity: 0,
        onComplete: function() {
          document.getElementById("screen2").style.display = "none";
          document.getElementById("screen3").style.display = "flex";
          gsap.to("#screen3", { duration: 0.8, opacity: 1 });
          showBigliettoMessage();
        }
      });
    }
    
    function showBigliettoMessage() {
      const message = "Ci siamo conosciuti alle superiori, anche se c'era qualcosa che non si è mai concretizzata.\nDopo tanto tempo, ci siamo rincontrati e abbiamo passato un Capodanno insieme. Da quel momento, tutto è cambiato.\n\nVoglio dirti quanto ci tengo: sei la mia prima ragazza, e nonostante le nostre differenze, il mio sentimento per te è autentico e profondo. Sono felice di averti nella mia vita.\n\nBuon San Valentino.";
      const bigliettoElem = document.getElementById("biglietto");
      let index = 0;
      function typeWriter() {
        if(index < message.length) {
          const currentChar = message.charAt(index);
          bigliettoElem.innerHTML += (currentChar === "\n") ? "<br>" : currentChar;
          index++;
          setTimeout(typeWriter, 80); // Velocità di 80ms per carattere (più lenta)
        }
      }
      gsap.to("#biglietto", { duration: 0.5, opacity: 1, onComplete: typeWriter });
    }
  </script>
</body>
</html>
