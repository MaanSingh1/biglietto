<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biglietto d'Amore - San Valentino Pixel Art</title>
  <!-- Font in stile pixel art -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- GSAP per animazioni -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
  <style>
    /* Global styles per effetto pixel art */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      image-rendering: pixelated;
    }
    .screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    button {
      background: #E91E63;
      color: #fff;
      border: 2px solid #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      image-rendering: pixelated;
    }
    /* SCREEN 1: Introduzione */
    #screen1 {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    .s1-text {
      font-size: 18px;
      margin-bottom: 20px;
      opacity: 0;
    }
    /* SCREEN 2: Cuore e Freccia di Cupido */
    #screen2 {
      background: linear-gradient(135deg, #f8bbd0, #c2185b);
      display: none;
    }
    #heartContainer {
      position: relative;
      width: 100px;
      height: 100px;
    }
    /* Il cuore in pixel art */
    #pixelHeart {
      width: 100px;
      height: 100px;
      background: #E91E63;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
      image-rendering: pixelated;
      position: absolute;
      top: 0;
      left: 0;
    }
    /* La freccia di Cupido (SVG) */
    #cupidArrow {
      position: absolute;
      width: 120px;
      height: 20px;
      top: 40px; /* posiziona la freccia per colpire il cuore */
      left: -150px; /* partenza offscreen */
      image-rendering: pixelated;
    }
    /* SCREEN 3: Il Biglietto */
    #screen3 {
      background: linear-gradient(135deg, #ff80ab, #ff4081);
      display: none;
      padding: 20px;
    }
    .s3-text {
      font-size: 14px;
      border-right: 2px solid rgba(255,255,255,0.7);
      white-space: nowrap;
      overflow: hidden;
      width: 0; /* per effetto typewriter */
    }
  </style>
</head>
<body>
  <!-- SCREEN 1: Introduzione -->
  <div id="screen1" class="screen">
    <div class="s1-text">C'è qualcosa che voglio dirti... ma non con le solite parole</div>
    <button id="btn1">Continua</button>
  </div>
  
  <!-- SCREEN 2: Cuore colpito dalla freccia di Cupido -->
  <div id="screen2" class="screen">
    <div id="heartContainer">
      <div id="pixelHeart"></div>
      <svg id="cupidArrow" viewBox="0 0 120 20">
        <!-- Forma semplice della freccia -->
        <polygon points="0,10 80,10 80,0 120,15 80,30 80,20 0,20" fill="#fff"/>
      </svg>
    </div>
  </div>
  
  <!-- SCREEN 3: Il Biglietto -->
  <div id="screen3" class="screen">
    <div class="s3-text" id="finalMsg"></div>
  </div>
  
  <script>
    // Usiamo un easing a steps per dare l'effetto "pixelato"
    const stepsEase = "steps(10)";
    
    // SCREEN 1: Fade in del testo
    gsap.to(".s1-text", { duration: 1, opacity: 1, ease: stepsEase, delay: 0.5 });
    
    // Passaggio da Screen 1 a Screen 2 al click
    document.getElementById("btn1").addEventListener("click", function() {
      if(navigator.vibrate) navigator.vibrate(50);
      gsap.to("#screen1", {
        duration: 0.8, 
        opacity: 0, 
        ease: stepsEase,
        onComplete: function(){
          document.getElementById("screen1").style.display = "none";
          document.getElementById("screen2").style.display = "flex";
          gsap.fromTo("#screen2", { opacity: 0 }, { duration: 0.8, opacity: 1, ease: stepsEase });
          animateArrow();
        }
      });
    });
    
    // Funzione per animare la freccia che colpisce il cuore
    function animateArrow() {
      gsap.to("#cupidArrow", {
        duration: 1,
        x: 180, // sposta la freccia fino al cuore (aggiusta se necessario)
        ease: stepsEase,
        onComplete: function() {
          // Effetto "scossa" sul cuore per enfatizzare il colpo
          gsap.to("#pixelHeart", {
            duration: 0.2,
            x: -5,
            yoyo: true,
            repeat: 3,
            ease: stepsEase
          });
          // Dopo il colpo, aspetta un attimo e passa al biglietto
          setTimeout(function(){
            gsap.to("#screen2", {
              duration: 0.8,
              opacity: 0,
              ease: stepsEase,
              onComplete: function(){
                document.getElementById("screen2").style.display = "none";
                document.getElementById("screen3").style.display = "flex";
                gsap.fromTo("#screen3", { opacity: 0 }, { duration: 0.8, opacity: 1, ease: stepsEase });
                animateFinalMessage();
              }
            });
          }, 1000);
        }
      });
    }
    
    // Effetto typewriter per il messaggio finale nella Screen 3
    function animateFinalMessage() {
      const finalMsgElem = document.getElementById("finalMsg");
      const finalMsg = "Ci siamo conosciuti alle superiori, anche se c'era qualcosa che non si è mai concretizzato.\nDopo tempo, ci siamo rincontrati e abbiamo passato un Capodanno insieme.\nDa quel momento, le cose sono cambiate.\n\nVoglio dirti quanto ci tengo a te: sei la mia prima ragazza e, nonostante le differenze culturali, quello che provo è genuino.\nSono felice di averti nella mia vita.\n\nBuon San Valentino.";
      let i = 0;
      let displayedText = "";
      const speed = 40; // ms per carattere
      function typeWriter() {
        if (i < finalMsg.length) {
          let currentChar = finalMsg.charAt(i);
          displayedText += (currentChar === "\n") ? "<br>" : currentChar;
          finalMsgElem.innerHTML = displayedText;
          i++;
          // Espandi gradualmente la larghezza per simulare il cursore
          finalMsgElem.style.width = (i * 0.6) + "em";
          setTimeout(typeWriter, speed);
        }
      }
      typeWriter();
    }
  </script>
</body>
</html>
